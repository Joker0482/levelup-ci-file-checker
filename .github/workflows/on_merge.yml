name: Required Files Check (Push to main)

on:
  push:
    branches:
      - main

jobs:
  required-files-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Run file presence check
        run: python scripts/check_required_files.py

      - name: Send audit log to CloudWatch
        if: success()
        shell: bash
        run: |
          set -euo pipefail

          # Safe log stream name (no colons)
          LOG_STREAM="$(date -u +%Y-%m-%dT%H-%M-%SZ)"

          # Build JSON safely (no manual escaping headaches)
          MESSAGE="$(jq -nc \
            --arg workflow "${GITHUB_WORKFLOW}" \
            --arg actor "${GITHUB_ACTOR}" \
            --arg sha "${GITHUB_SHA}" \
            --arg timestamp "${LOG_STREAM}" \
            '{workflow:$workflow, actor:$actor, sha:$sha, timestamp:$timestamp}')"

          # Ensure log stream exists (don't fail if it already exists)
          aws logs create-log-stream \
            --log-group-name "${{ secrets.LOG_GROUP_NAME }}" \
            --log-stream-name "${LOG_STREAM}" \
            2>/dev/null || true

          # Put log event - message MUST be a string
          aws logs put-log-events \
            --log-group-name "${{ secrets.LOG_GROUP_NAME }}" \
            --log-stream-name "${LOG_STREAM}" \
            --log-events "$(jq -nc --arg msg "$MESSAGE" \
              '[{timestamp:(now*1000|floor), message:$msg}]')"
