 name: Required Files Check (PR)

on:
  pull_request:
    branches:
      - main

jobs:
  required-files-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Run file presence check
        run: python scripts/check_required_files.py
      - name: Send audit log to CloudWatch
        if: success()
        shell: bash
        run: |
          LOG_STREAM="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          MESSAGE="{\"workflow\":\"${GITHUB_WORKFLOW}\",\"actor\":\"${GITHUB_ACTOR}\",\"sha\":\"${GITHUB_SHA}\",\"timestamp\":\"${LOG_STREAM}\"}"

          aws logs create-log-stream \
            --log-group-name "${{ secrets.LOG_GROUP_NAME }}" \
            --log-stream-name "$LOG_STREAM" || true

          aws logs put-log-events \
            --log-group-name "${{ secrets.LOG_GROUP_NAME }}" \
            --log-stream-name "$LOG_STREAM" \
            --log-events "[{\"timestamp\":$(date -u +%s%3N),\"message\":\"$MESSAGE\"}]"

